global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: demo
  ingress:
    PROXY_BODY_SIZE: "7m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: demo
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: demo
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: demo
crater:
  enabled: true
  metadata:
    labels:
      environment: demo
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: demo
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-demo-postgresql"
    RABBITMQ_HOST: "bahmni-demo-rabbitmq"
    HIU_ID: "Bahmni-Demo"
    HIU_NAME: "Bahmni-Demo"
  metadata:
    labels:
      environment: demo
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-demo-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: demo
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-demo-postgresql
    RABBITMQ_HOST: bahmni-demo-rabbitmq
  metadata:
    labels:
      environment: demo
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-demo-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-demo-rabbitmq"
    BAHMNI_ID: "Bahmni-Demo"
  metadata:
    labels:
      environment: demo
otp-service:
  enabled: true
  config:
      CONNECTION_STRING: "Host=bahmni-demo-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: demo
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-demo-postgresql:5432/"
  metadata:
    labels:
      environment: demo

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: demo
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: demo
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true


crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: demo

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: demo

clinic-config:
  metadata:
    labels:
      environment: demo

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: demo
